 <OrientationInterpolator DEF='OI_Camera_yaw'
  key=' 0 .25 .5 .75 1'
  keyValue='
  0 1 0 0 
  0 1 0 1.57
  0 1 0 3.14
  0 1 0 4.71
  0 1 0 6.28'/>

  0 2 6
  0 1 45
